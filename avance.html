<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avance de Obra - Constructora Tenorio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 20px 40px;
    }

    header h1 {
      margin: 0;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 40px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .video {
      margin-top: 40px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

<header>
  <h1>Avance de su Departamento</h1>
</header>

<main>

  <p>
    A continuación podrá visualizar el estado actual de la obra,
    incluyendo registros fotográficos y material audiovisual.
  </p>

  <h2>Registro fotográfico</h2>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1581091870622-3d4b8d3a3c0d" alt="Avance obra 1">
    <img src="https://images.unsplash.com/photo-1590650046871-92c887180603" alt="Avance obra 2">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Avance obra 3">
  </div>

  <h2>Video de avance</h2>

  <div class="video">
    <iframe 
      src="https://www.youtube.com/embed/t6pmmvOrk2E?rel=0&autoplay=0"
      title="Video avance de obra"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

</main>

<footer>
  <p>Constructora Tenorio · Información exclusiva para clientes</p>
</footer>

</body>
</html>
